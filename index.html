<html><head>
  <meta charset="UTF-8">
  <title>Webcam Image Classification using a pre-trained customized model and p5.js</title>
  <script src="p5.min.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="ml5.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="index.css"></link>
</head>

<body>

  <div class="loading">
    <h1>Social Control Prototype 1</h1>
    <p>Stand in front of the camera and we will tell you which websites you browse</p>
    <img src="loading.gif">
  </div>




  <div id="side1"></div>
  <div id="side2"></div>

  <script src="sketch.js"></script>
  <script>
  $(document).on("mousemove", function(event){
    $("#side1").css("width", $(window).width() + event.pageX)
    $("#side2").css("width", $(window).width() - event.pageX)
  })
</script>
<script>
setTimeout(function(){
  document.querySelector(".loading").classList.add("hidden")
}, 2000)
</script>
</body>
</html>
